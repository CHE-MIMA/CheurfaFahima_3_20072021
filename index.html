<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="ohmyfood.css">

    <title>ohmyfood</title>
</head>

<body>
    <!--cette balise va contenir ma navigation et le Fonctionnnement-->
    <header>
        <nav>
            <a id="logo" href="#">
                <img src="images-ohmyfood/logo/ohmyfood@2x.svg" alt="logo-ohmyfood" />
            </a>
            <form class="form" action="#">
                <div class="location-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <input type="text" placeholder="Paris, Belleville">
            </form>
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button class="button-explorer" type="button">
                <span>Explorer nos restaurants</span>
            </button>
        </nav>
        <section class="fonctionnement">
            <h2>Fonctionnnement</h2>
            <ol>
                <li>
                    <button class="choix-resto" type="button">
                        <i class="fas fa-mobile-alt"></i>
                        <span>Choisissez un restaurant</span>
                    </button>
                </li>
                <li>
                    <button class="compo-menu" type="button">
                        <i class="fas fa-ellipsis-v"></i>
                        <i class="fas fa-bars"></i>
                        <span>Composez votre menu</span>
                    </button>
                </li>
                <li>
                    <button class="degustation-resto" type="button">
                        <i class="fas fa-store"></i>
                        <span>Dégustez au restaurant</span>
                    </button>
                </li>
            </ol>
        </section>
    </header>
    <!-- cette balises va contenir mes restaurants-->
    <main>
        <section class="resto">
            <h2>Restaurants</h2>
            <div class="resto-cards">
                <a class="resto-item" href="">
                    <div class="img-p">
                        <img src="images-ohmyfood/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                            alt="palette des gouts" />
                        <p>nouveau</p>
                    </div>
                    <div class="resto-contenu">
                        <h3>Palette du gôut </h3>
                        <p>Ménilmontant</p>
                    </div>
                    <div class="heart-icon">
                        <i class=" far fa-heart"></i>
                    </div>
                </a>
                <a class="resto-item" href="">
                    <div class="img-p">
                        <img src="images-ohmyfood/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="note enchanteé" />
                        <p>nouveau</p>
                    </div>
                    <div class="resto-contenu">
                        <h3>La note enchantée</h3>
                        <p>Charonne</p>
                    </div>
                    <div class="heart-icon">
                        <i class=" far fa-heart"></i>
                    </div>
                </a>
                <a class="resto-item" href="">
                    <img src="images-ohmyfood/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="a la française" />
                    <div class="resto-contenu">
                        <h3>A la française</h3>
                        <p>Cité rouge</p>
                    </div>
                    <div class="heart-icon">
                        <i class=" far fa-heart"></i>
                    </div>
                </a>
                <a class="resto-item" href="">
                    <img src="images-ohmyfood/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                        alt="délices des sens" />
                    <div class="resto-contenu">
                        <h3>Le délice des sens</h3>
                        <p>Folie-méricourt</p>
                    </div>
                    <div class="heart-icon">
                        <i class=" far fa-heart"></i>
                    </div>
                </a>

            </div>

        </section>
    </main>
    <footer>
        <div>
            
        </div>
        

    </footer>

</body>

</html>
